<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <!-- Lista Desorganizada -->
    <ul type="circle">
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>
    </ul>

    <!-- Lista Organizadas -->
    <ol start="3" type="A">
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>
    </ol>

    <!-- Listas de Definição -->
    <dl>
        <dt>Palavra 1</dt>
        <dd>Explicação da palavra 1</dd>
    </dl>
    <br>
    <a href="index.html" title="Voltar" target="_parent">
        Voltar
    </a>
</body>

</html><!-- Listas Desorganizadas -->
